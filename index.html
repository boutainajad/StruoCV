<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVmaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-100 to-gray-400 min-h-screen">

    <main class="mx-auto max-w-4xl px-4 py-10">
        <header class="mb-8">
            <a class="text-2xl font-extrabold text-gray-600">CVmaker</a>
        </header>

        <div class="text-center">
            
            <h1 id="page-title" class="text-3xl font-bold text-white mb-12">Mes Données</h1>

            <div class="relative max-w-2xl mx-auto mb-12">
                <div class="absolute top-6 left-0 right-0 h-1 bg-gray-300" style="left: 10%; right: 10%;"></div>
                <div id="progress-line" class="absolute top-6 h-1 bg-blue-500 transition-all duration-300" style="width: 0%; left: 10%;"></div>

                <div class="relative flex justify-between px-8">
                    <div class="step-item flex flex-col items-center">
                        <div class="step-circle w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white mb-2 relative z-10 transition-all duration-300">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <p class="text-sm font-medium text-gray-700">Mes Données</p>
                    </div>

                    <div class="step-item flex flex-col items-center">
                        <div class="step-circle w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 mb-2 relative z-10 transition-all duration-300">
                            <i class="fa-solid fa-file"></i>
                        </div>
                        <p class="text-sm font-medium text-gray-700">Contenu</p>
                    </div>

                    <div class="step-item flex flex-col items-center">
                        <div class="step-circle w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 mb-2 relative z-10 transition-all duration-300">
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <p class="text-sm font-medium text-gray-700">Modèle</p>
                    </div>
                </div>
            </div>

            <div class="bg-white mx-auto p-8 rounded-xl max-w-2xl shadow-lg text-left">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="form-title" class="text-xl font-semibold text-gray-800">Mes Données</h2>
                </div>

                <hr class="mb-6 border-gray-200">

                <form id="step-1" class="form-step">
                    <div class="flex gap-6 mb-6">
                        <div class="flex flex-col items-center justify-center w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                            <input type="file" id="photo-upload" class="hidden" accept="image/*">
                            <label for="photo-upload" class="flex flex-col items-center justify-center cursor-pointer w-full h-full">
                                <i class="fa-solid fa-camera text-3xl text-gray-400 mb-2"></i>
                                <p class="text-xs text-gray-500 text-center px-2">Ajouter une photo</p>
                            </label>
                        </div>

                        <div class="flex-1 grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                                <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre prénom">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nom de famille</label>
                                <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre nom">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
                            <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="exemple@email.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Numéro de téléphone</label>
                            <input type="tel" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+212 6XX XXX XXX">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                        <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre adresse complète">
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Code postal</label>
                            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="20000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ville/Localité</label>
                            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Casablanca">
                        </div>
                    </div>
                </form>

                <form id="step-2" class="form-step hidden">
               
                </form>

                <form id="step-3" class="form-step hidden">
                   
                </form>

                <div class="flex justify-between mt-8 pt-6 border-t border-gray-200">
                    <button type="button" id="prev-btn" class="px-6 py-2 text-gray-600 hover:text-gray-800 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Précédent
                    </button>
                    <button type="button" id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors">
                        Suivant
                    </button>
                </div>
            </div>
        </div>
    </main>

<script src="./assets/script.js"></script>
</body>

</html>
